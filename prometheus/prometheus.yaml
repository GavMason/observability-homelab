global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yaml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']   # node-exporter (host network)

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']   # container metrics (Docker)

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
